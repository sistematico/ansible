---
# tasks file for letsencrypt
- name: install python-certbot-nginx
  apt:
   name: python-certbot-nginx
   state: present
   
- name: check if certificate already exists.
  stat:
    path: /etc/letsencrypt/live/{{ item }}/cert.pem
  register: letsencrypt_cert
  with_items: "{{ domains }}"
  
- name: stop nginx to allow certbot to generate a cert
  service:
    name: nginx
    state: stopped

- name: generate new certificate if one doesn't exist.
  shell: "certbot certonly --standalone --noninteractive --agree-tos --email {{ certbot_admin_email }} -d {{ item }}"
  with_items: "{{ domains }}"
  when: item.stat.exists == False

- name: start nginx after cert has been generated
  service:
    name: nginx
    state: started